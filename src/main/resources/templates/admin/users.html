<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card1 shadow">
                <div class="card1-body">
                    <h1 class="card1-title text-center mb-4">Список пользователей</h1>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя пользователя</th>
                                <th scope="col">Роль</th>
                                <th scope="col">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.role.name}"></td>
                                <td>
                                    <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" th:object="${user}">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Удалить пользователя?')">Удалить</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/customers}" class="btn btn-info">
                            Управление клиентами
                        </a>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/profile}" class="btn btn-secondary">Назад в кабинет</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
