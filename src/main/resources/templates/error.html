<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <title>Error</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Error</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <p th:text="${errorMessage}">An error occurred</p>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/}" class="btn btn-primary">Return to Home</a>
                            <a th:href="@{/auth/login}" class="btn btn-secondary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
