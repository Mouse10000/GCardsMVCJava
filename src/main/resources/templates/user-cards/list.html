<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Список карточек </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-4" th:fragment="content">
        <h1 class="mb-4">Список карточек пользователя
            <p th:text="${userName}"> не найден пользователь </p>
        </h1>

        <a th:href="@{/cards}" class="btn btn-success mb-3">Добавить новую карточку на аккаунт</a>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Ранг</th>
                    <th>Номер</th>
                    <th>Дата добавления</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="card : ${cards}">
                    <td th:text="${card.name}"></td>
                    <td th:text="${card.description}"></td>
                    <td th:text="${card.cardRank}"></td>
                    <td th:text="${card.number}"></td>
                    <td th:text="${#temporals.format(card.dateOfAdd, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/user-cards/delete/{id}(id=${card.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Вы уверены?')">Удалить с аккаунта</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    </body>
    </html>
</>
