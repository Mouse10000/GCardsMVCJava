<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" th:fragment="content">
  <h1 class="mb-4">Список обменов</h1>


  <form th:action="@{/trades/init}" method="post" th:object="${trade}">

    <div class="mb-3">
      <label for="userRecipient" class="form-label">Пользователь, с которым вы хотите обменяться: </label>
      <select class="form-select" id="userRecipient"  th:field="*{userRecipient.username}">
        <option th:value="${user.username}" th:each="user : ${users}" th:text="${user.username}" >Пользователь</option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Next step</button>
    </div>
  </form>

  <a th:href="@{/trades}" class="btn btn-success mb-3">Cancel</a>

</div>
</body>
</html>
