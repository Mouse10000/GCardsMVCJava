<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}" >
<head>
    <meta charset="UTF-8">
    <title>Список карточек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4"  th:fragment="content">
    <h1 class="mb-4">Карточки, которые вы получите от пользователя</h1>

    <h4>Карточки, не участвующие в обмене</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th>Ранг</th>
                <th>Номер</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${userCards}">
                <td th:text="${card.name}"></td>
                <td th:text="${card.cardRank}"></td>
                <td th:text="${card.number}"></td>
                <td>
                    <a th:href="@{/trades/form-recipient-cards/{tradeId}/add/{id}
                    (tradeId=${tradeId},id=${card.id})}"
                       class="btn btn-sm btn-primary">Добавить в обмен</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h4>Карточки, участвующие в обмене</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Название</th>
                <th>Ранг</th>
                <th>Номер</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${userRecipientCards}">
                <td th:text="${card.name}"></td>
                <td th:text="${card.cardRank}"></td>
                <td th:text="${card.number}"></td>
                <td>
                    <a th:href="@{/trades/form-recipient-cards/{tradeId}/delete/{id}
                    (tradeId=${tradeId},id=${card.id})}"
                       class="btn btn-sm btn-primary">Убрать из обмена</a>

            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/trades/details/{id}(id=${trade.id})}" class="btn btn-success mb-3">
        Next
    </a>

    <a th:href="@{/trades}" class="btn btn-success mb-3">Закончу позже</a>

</div>
</body>
</html>
