<!DOCTYPE html>
<html th:replace="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
</head>
<body>
<section th:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card1 shadow">
                    <div class="card1-body">
                        <h1 class="card1-title text-center mb-4">Личный кабинет</h1>

                        <div class="mb-4 p-3 bg-white rounded shadow-sm">
                            <p class="mb-2"><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
                            <p class="mb-0"><strong>Роль:</strong> <span th:text="${user.authorities}"></span></p>

                            <form th:action="@{/logout}" method="post" class="mt-4">
                                <button type="submit" class="btn btn-primary">Выйти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
