<html th:replace="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{page.login}">Login</title>
</head>
<body>
<section th:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4" th:text="#{login.title}">Sign In</h2>
                    <form th:action="@{/auth/login}" th:object="${loginForm}" method="post">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{login.username}">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{login.password}">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" th:text="#{login.submit}">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                        <div class="mt-3 text-center">
                            <a th:href="@{/auth/register}" th:text="#{page.register}">Don't have an account? Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
