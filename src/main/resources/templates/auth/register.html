<html th:replace="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{page.register}">Register</title>
    <style>
        .error-message { color: red; margin-top: 5px; }
    </style>
</head>
<body>
<section th:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Сообщение об успехе -->
                <div th:if="${param.success}" class="alert alert-success">
                    Registration successful!
                </div>

                <!-- Сообщение об ошибке -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <strong>Error:</strong> <span th:text="${param.error}"></span>
                </div>

                <h1 class="mb-4">Register</h1>

                <form th:action="@{/auth/register}" method="post">
                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username"
                               th:value="${registerForm.username}" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email"
                               th:value="${registerForm.email}" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" required>
                    </div>

                    <!-- Age -->
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age"
                               th:value="${registerForm.age}" required>
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="male"
                                       id="male" value="male" th:checked="${registerForm.male == 'male'}">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="male"
                                       id="female" value="female" th:checked="${registerForm.male == 'female'}">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="male"
                                       id="other" value="other" th:checked="${registerForm.male == 'other'}">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
