<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}" th:with="title='Edit User'">
<th:block th:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Edit User Profile</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/auth/modify-user}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="hidden" class="form-control" id="username" th:field="*{username}" required>
                                <div class="invalid-feedback">Please enter a username</div>
                                <h2 class="h5 mb-0" >User</h2>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Please enter a valid email</div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       placeholder="Leave blank to keep current password">
                                <div class="form-text">Minimum 8 characters</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/auth/users}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to list
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
