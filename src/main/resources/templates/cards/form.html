<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isNew} ? 'Add New Card' : 'Edit Card'">Card Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${isNew} ? 'Add New Card' : 'Edit Card'">Card Form</h1>

  <form th:action="@{/cards/save}" th:object="${cardForm}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
      <label for="rank" class="form-label">Rank</label>
      <input type="text" class="form-control" id="rank" th:field="*{rank}">
    </div>

    <div class="mb-3">
      <label for="number" class="form-label">Number</label>
      <input type="number" class="form-control" id="number" th:field="*{number}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/cards" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
