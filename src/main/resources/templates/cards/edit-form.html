<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редактировать карточку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:fragment="content">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Редактировать карточку</h2>

            <div th:if="${error}" class="alert alert-success" th:text="${error}"></div>

            <form th:action="@{/cards/update}" th:object="${card}" method="post">
                <input type="hidden" name="page" th:value="${currentPage}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="query" th:value="${query}">
                <input type="hidden" name="rank" th:value="${rank}">
                <input type="hidden" name="minNumber" th:value="${minNumber}">
                <input type="hidden" name="maxNumber" th:value="${maxNumber}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{image}">

                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="rank" class="form-label">Ранг</label>
                    <input type="text" class="form-control" id="rank" th:field="*{cardRank}">
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Номер</label>
                    <input type="number" class="form-control" id="number" th:field="*{number}">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{/cards}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
</body>
</html>
