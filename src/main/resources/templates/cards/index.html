<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Список карточек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:fragment="content">
<div>
    <h1 class="mb-4">Список карточек</h1>


    <a th:href="@{/cards/add}" class="btn btn-primary mb-3">
        Добавить новую карточку в бд
    </a>
    <!-- Форма поиска и фильтрации -->
    <!-- Форма сортировки -->
    <div class="row mb-4">
        <div class="col-md-3">
            <form th:action="@{/cards}" method="get">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="page" th:value="${currentPage}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="name" th:value="${name}">
                <input type="hidden" name="filter" th:value="${filter}">

                <div class="input-group">
                    <select name="sort" class="form-control" onchange="this.form.submit()">
                        <option th:value="${'name,asc'}" th:selected="${sort == 'name,asc'}">Имя (А-Я)</option>
                        <option th:value="${'name,desc'}" th:selected="${sort == 'name,desc'}">Имя (Я-А)</option>
                        <option th:value="${'number,asc'}" th:selected="${sort == 'number,asc'}">Номер (по возрастанию)</option>
                        <option th:value="${'number,desc'}" th:selected="${sort == 'number,desc'}">Номер (по убыванию)</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <form th:action="@{/cards/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="hidden" name="sort" th:value="${sort}">
            <input type="text" name="query" th:value="${query}" class="form-control" placeholder="Search...">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-3">
            <a th:href="@{/cards(page=1, size=${pageSize}, name=${name}, filter=${filter}, sort='name,' + (sort == 'name,asc' ? 'desc' : 'asc'))}">
                Имя
                <span th:if="${sort == 'name,asc'}">↑</span>
                <span th:if="${sort == 'name,desc'}">↓</span>
            </a>
        </div>
        <div class="col-md-3">
            <a th:href="@{/cards(page=1, size=${pageSize}, name=${name}, filter=${filter}, sort='number,' + (sort == 'number,asc' ? 'desc' : 'asc'))}">
                Номер
                <span th:if="${sort == 'number,asc'}">↑</span>
                <span th:if="${sort == 'number,desc'}">↓</span>
            </a>
        </div>
    </div>
    <div class="cardCool-container">
        <div th:each="card : ${cards}" class="cardCool">
            <img th:src="@{'/image/' + ${card.image}}"/>
            <h3 th:text="${card.name}"></h3>
            <p>
                <a th:href="@{/cards/details/{cardId}(cardId=${card.id})}"
                   class="btn btn-sm">Детали</a>
            </p>
            <p>
                <a th:href="@{/user-cards/add/{id}(id=${card.id})}"
                   class="btn btn-sm btn-primary"
                   onclick="return confirm('Вы уверены?')"
                   sec:authorize="hasAuthority('USER')">Добавить на аккаунт</a>

                <a th:href="@{/image/upload/{cardId}(cardId=${card.id})}"
                   class="btn btn-sm" +
                   sec:authorize="hasAuthority('ADMIN')">Добавить изображение</a>
            </p>
            <p>
                <a th:href="@{/cards/update/{id}(id=${card.id})}"
                   class="btn btn-sm"
                   sec:authorize="hasAuthority('ADMIN')">Редактировать</a>

                <a th:href="@{/cards/delete/{id}(id=${card.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Вы уверены?')"
                   sec:authorize="hasAuthority('ADMIN')">Удалить</a>
            </p>
        </div>
    </div>
    <div th:if="${totalPages > 1}" class="pagination-container mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/cards(page=1, size=${pageSize},
                       name=${name}, filter=${filter}, sort=${sort})}">
                        First
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/cards(page=${currentPage - 1},
                       size=${pageSize}, name=${name}, filter=${filter}, sort=${sort})}">
                        Previous
                    </a>
                </li>

                <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                    class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/cards(page=${i}, size=${pageSize}, name=${name}, filter=${filter},
                       sort=${sort})}"
                       th:text="${i}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/cards(page=${currentPage + 1}, size=${pageSize}, name=${name},
                       filter=${filter}, sort=${sort})}">Next</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/cards(page=${totalPages}, size=${pageSize}, name=${name},
                       filter=${filter}, sort=${sort})}">Last</a>
                </li>
            </ul>
        </nav>

        <div class="text-center mt-2">
            <small class="text-muted">
                Showing <span th:text="${(currentPage - 1) * pageSize + 1}"></span> to
                <span th:text="${currentPage * pageSize > totalItems ? totalItems : currentPage * pageSize}"></span> of
                <span th:text="${totalItems}"></span> entries
            </small>
        </div>
    </div>


</div>

</body>
</html>
