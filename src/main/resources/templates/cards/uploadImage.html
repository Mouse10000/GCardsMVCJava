<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section th:fragment="content">
    <h1>Загрузить новое изображение</h1>

    <form method="post" th:action="@{/image/upload}" enctype="multipart/form-data">
        <input type="hidden" name="cardId" th:value="${cardId}"/>
        <input type="file" name="file" accept="image/*" required/>
        <button type="submit">Загрузить</button>
    </form>

    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <a href="/cards">Назад к карточкам</a>
</section>
</body>
</html>
