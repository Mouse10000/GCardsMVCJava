<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}" >
<head>
    <meta charset="UTF-8">
    <title>Список карточек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4"  th:fragment="content">
    <h1 class="mb-4">Список карточек</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <a  th:href="@{/cards/add}" class="btn btn-success mb-3">Добавить новую карточку</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Ранг</th>
                <th>Номер</th>
                <th>Дата добавления</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="card : ${cards}">
                <td th:text="${card.id}"></td>
                <td th:text="${card.name}"></td>
                <td th:text="${card.description}"></td>
                <td th:text="${card.rank}"></td>
                <td th:text="${card.number}"></td>
                <td th:text="${#temporals.format(card.dateOfAdd, 'dd.MM.yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/cards/edit/{id}(id=${card.id})}"
                       class="btn btn-sm btn-primary me-1">Редактировать</a>
                    <a th:href="@{/cards/delete/{id}(id=${card.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Вы уверены?')">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
